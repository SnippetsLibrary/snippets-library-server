/users:
  get:
    summary: Returns a list of users.
    tags: [users]
    description: Get all users
    responses:
      '200': # status code
        description: A JSON array of users
        content:
          application/json:
            schema:
              type: array
              properties:
                name:
                  type: string
                email:
                  type: string
                hash:
                  type: string
            example:
              name: Mick
              email: mick@gmail.com
              hash: bfy4r38tghbuie7493hfrg
      '500': # status code
        description: Some Error
  post:
    description: Create user
    tags: [users]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            example:
              name: 'mick'
              email: 'mick@f.com'
              hash: '627e50218a3c1e8f041526d8'
    responses:
      200:
        description: All info about api successfully sended
      500:
        description: Some error
